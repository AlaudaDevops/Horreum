apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: horreum
  labels:
    app: postgres
type: Opaque
stringData:
  # PostgreSQL 超级用户 - 用于 Liquibase 迁移
  POSTGRES_USER: "horreum"
  POSTGRES_PASSWORD: "CHANGE_ME_HORREUM_DB_PASS"
  POSTGRES_DB: "horreum"
  # 应用用户 - 受限权限
  APPUSER_USER: "appuser"
  APPUSER_PASSWORD: "CHANGE_ME_APPUSER_PASS"
  # 数据库加密密钥
  HORREUM_DB_SECRET: "CHANGE_ME_DB_ENCRYPTION_SECRET_32CHARS"
