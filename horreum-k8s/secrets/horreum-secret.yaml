apiVersion: v1
kind: Secret
metadata:
  name: horreum-secret
  namespace: horreum
  labels:
    app: horreum
type: Opaque
stringData:
  # Bootstrap 账号密码 (首次启动会创建此管理员账号)
  HORREUM_BOOTSTRAP_PASSWORD: "CHANGE_ME_BOOTSTRAP_PASS"
  # 数据库连接凭据 (应用用户)
  QUARKUS_DATASOURCE_USERNAME: "appuser"
  QUARKUS_DATASOURCE_PASSWORD: "CHANGE_ME_APPUSER_PASS"
  # 迁移数据库凭据 (需要超级用户权限执行 DDL)
  QUARKUS_DATASOURCE_MIGRATION_USERNAME: "horreum"
  QUARKUS_DATASOURCE_MIGRATION_PASSWORD: "CHANGE_ME_HORREUM_DB_PASS"
